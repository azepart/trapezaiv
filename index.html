<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>hangman</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Hangman</h1>
        </div>
        <canvas id="canvas" width="600" height="400" hidden="true"></canvas>
        <div class="login" id="login">
            <a>Имя игрока:</a>
            <input type="text" id="name" onkeydown="if (event.keyCode == 13) document.getElementById('start').click()">
            <button id="start">Начать</button>
        </div>
        <div class="game-menu" id="game-menu">
            <a>Введите букву:</a>
            <input type="text" id="enter-letter" onkeydown="if (event.keyCode == 13) document.getElementById('btn-enter-letter').click()">
            <button id="btn-enter-letter">Ввести</button>
            <button id="restart-game">Начать заново</button>
        </div>
    </div>
    <script src="src/Controller.js" type="module"></script>
</body>
</html>
